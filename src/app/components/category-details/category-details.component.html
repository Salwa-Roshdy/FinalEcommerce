@if (category) {
<section>
  <div class="container">
    <h1 class="text-center text-main mt-3 mb-2">Details category</h1>
    <div class="row align-items-center">
      <div class="col-md-6">
        <div>
          <img [src]="category.image" class="w-100" [alt]="category.name" />
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <h2 class="h4">{{ category.name }}</h2>
          <p class="text-muted">{{ category.slug }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

}
