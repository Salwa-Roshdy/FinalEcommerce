@if(WishListInfo){
<section class="bg-main-light rounded-4 shadow p-4 my-5 w-75 mx-auto">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h2 text-center">Wish List</h1>
    </div>
    <p class="text-main"></p>
    @for (item of WishListInfo; track item._id) {
    <div class="row mb-1 border-bottom">
      <div class="col-md-1">
        <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
      </div>
      <div class="col-md-11 d-flex align-items-center justify-content-between">
        <div>
          <h3 class="h5">{{ item.title }}</h3>
          <p class="text-main m-0">Price:{{ item.price | currency : "GBP" }}</p>
          <button (click)="removeItem(item._id)" class="text-danger cr btn p-0">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        <div><button class="btn-main mt-2 cr" (click)="AddtoCart(item._id)">Add To cart</button></div>
      </div>
    </div>
    }
  </div>
</section>
}
